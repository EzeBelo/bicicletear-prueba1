<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicicletear - Eze - Integrador</title>
    <link rel="icon" href="/Src/logo.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header y Nav bar -->
    <header class="header-new-user">
        <nav>
            <ul class="nav-container">
                <div class="nav-logo">
                    <img src="/Src/topnav.png" alt="top-logo" class="bike-logo">
                </div>
            </ul>
        </nav>
    </header>
    <main class="main-new-user">
        <div class="new-user-container">
            <div class="new-user-info">
                <h2>Crear un Usuario</h2>
                <p>¿No tienes un usuario? Pues crea uno ingresando tus datos</p>
            </div>
            <form class="form-new-user">
                <div class="new-user name">
                    <label for="name">Ingrese su nombre/s </label>
                    <input type="text" placeholder="Ingresar nombre/s">
                </div>
                <div class="new-user surname">
                    <label for="surname">Ingrese su apellido/s </label>
                    <input type="text" placeholder="Ingresar apellido/s">
                </div>
                <div class="new-user nick">
                    <label for="">Ingrese su nombre de usuario</label>
                    <input type="text" placeholder="Ingresar un Usuario">
                </div>
                <div class="new-user pass">
                    <label for="password">Ingrese su contraseña</label>
                    <input type="password" placeholder="Ingrese su contraseña">
                </div>
                <div class="new-user conf-pass">
                    <label for="conf-password">Confirmar contraseña</label>
                    <input type="password" placeholder="Confirmar Contraseña">
                </div>
                <input type="submit" value="Crear" class="create-new-user">
            </form>
            <a href="/index.html" class="main-page">Volver a la Pagina Principal</a>
        </div>
    </main>
</body>
</html>
